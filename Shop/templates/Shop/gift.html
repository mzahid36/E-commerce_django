{% extends 'Shop/base.html' %}
{% load static %}
{% block title %}Gift Card{% endblock title %}


{% block main-content %} 

<div class="col-sm-12">
    <div class="row">
        {% for product in gifts %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' product.id %}" class="btn">
                <div class="item">
                    <img src="{{product.product_image.url}}" alt="" height="300" width="300" class="">
                    <div class="fw-bold">{{product.title}}</div>
                    <div class="fw-bold">Tk. {{product.discounted_price}} <small
                            class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock main-content %}
